<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM (document Object model)</title>
    <style>
        div#area{
            background-color: hsl(68, 70%, 53%);
            font: normal 20pt Arial
            ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
        Interajaaaa
    </div>

    <script>
        var a = document.getElementById("area")

        function clicar(){
            a.innerText = "CLICOU!!!"
            a.style.background = 'red'  
        }

        function entrar(){
            a.innerText = "Entrou!"
            a.style.background = 'orange'
        }

        function sair(){
            a.innerText = "Saiu!!!"
            a.style.background = 'blue'
        }

    </script>

    
</body>
</html>
